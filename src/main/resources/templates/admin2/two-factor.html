<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>woodwhales-music</title>
    <meta name="keywords" content="woodwhales,music"/>
    <meta name="author" content="woodwhales.cn"/>
    <meta name="robots" content="index,all"/>
    <meta name="description" content="woodwhales-music是一个基于SpringBoot开发的轻量级简洁音乐播放器，可视化后台管理可做到独立自主可控音乐信息">
    <link rel="canonical" th:href="${admin.bannerLinkUrl}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
</head>
<body>
<form class="login" action="/admin/two-factor/verify" method="post">
    <div><b>双因素身份验证</b></div>
    <div style="font-size: 12px; margin-top: 5px;">输入 Authenticator 应用代码或恢复代码</div>
    <input name="code" placeholder="6 位数字的验证码" type="password" maxlength="6" onkeyup="value=value.replace(/[^\d\.]/g,'')">
    <div th:if="${session.errorMsg}" th:text="${session.errorMsg}" style="color: red; font-size: 12px;"></div>
    <button type="submit">提 交</button>
</form>
</body>

</html>
